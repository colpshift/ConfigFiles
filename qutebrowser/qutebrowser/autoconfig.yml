config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn devour.sh mpv {hint-url}
        ',m': spawn devour.sh mpv {url}
        รง: spawn --userscript dmenu_qutebrowser
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.cmd_history_max_items:
    global: 10
  content.geolocation:
    https://support.servicenow.com: true
  content.notifications:
    https://calendar.google.com: true
    https://mail.google.com: true
    https://pt.aliexpress.com: false
    https://www.facebook.com: false
    https://www.reddit.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  spellcheck.languages:
    global:
    - en-US
    - pt-BR
